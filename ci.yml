name: CI DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Unit Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: Run Pytest
        run: pytest

  sast:
    name: Static Application Security Testing (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit
        run: bandit -r .

  sca:
    name: Software Composition Analysis (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run pip-audit
        run: pip-audit

  secret_scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml  # atau abaikan jika tidak ada konfigurasi khusus

  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, sast, sca, secret_scan]
    steps:
      - uses: actions/checkout@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and tag image
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:latest -t ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:$COMMIT_SHA .
      - name: Push image
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:$COMMIT_SHA

  image_scan:
    name: Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
      - name: Scan Docker Image
        run: |
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          trivy image ${{ secrets.DOCKERHUB_USERNAME }}/notes-app:$COMMIT_SHA

